event_format:
  heading: [Формат мероприятия]
  subheading: []
  text: ["Мероприятие вечернее. Лучший вариант на наш взгляд это закрытое мероприятие, по предварительной записи.", 
         "Во время перформанса будет создано 4 полотна размером 100х100 см. Каждое полотно будет сопровождаться вступительной речью автора о его концепции и пояснении участникам, с какой цель преследует тот и иной шаг. Тем самым вовлекая в основную идею проекта еще до того как подпустить к полотну.",
         "Участники будут подходить по трое, чтобы избежать столпотворения, и таким образом будет видно, что происходит в данный момент у хоста другим участникам. А далее по принципу марафона, будет передаваться эстафета где один участник будет сменять другого. В конце мероприятия все участники приложившие руку к холсту, поставят на оборотной стороне работы свои инициалы, тем самым став соавторами. Это не классическая выставка с фуршетом и шампанским, основная идея создать атмосферу «мастерской художника» а по завершению перформанса, когда все работы будут созданы, можно будет перейти к фуршету и обсуждению результата, чтобы завершить цикл по которому проходит произведение и автор, с момента первого мазка краской да вернисажа.",
         "Так же каждый участник мероприятия может вести прямую трансляцию в социальные сети, делиться своим процессом и рассказывать о концепции. Так современные технологии сделают мероприятие более открытым для виртуального сообщества, которое хотело бы, но в силу расстояний не может поучаствовать в проекте."]

