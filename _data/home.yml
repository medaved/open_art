event_format:
  heading: [Формат мероприятия]
  subheading: []
  text: ["16+ ?
         Мероприятие вечернее. С 19 часов. (многие взрослые люди работают и лучшее время для всяческих выставок это вечернее время + богемно;))
         Пока что обсуждается: скорее всего, лучший вариант закрытое мероприятие, по предварительной записи?
         Во время перформанса будет создано 4 полотна размером 100х100 см. Итого 4 квадратных метра.  Каждое полотно будет сопровождаться вступительной речью автора о его концепции и пояснении участникам с какой цель преследует тот и иной шаг.
         Тем самым вовлекая в основную идею проекта еще до того как подпустить к полотну.
         Участники будут подходить по трое, чтобы избежать столпотворения, и таким образом будет видно, что происходит в данный момент у хоста другим участникам. А далее по принципу марафона, будет передаваться эстафета где один участник будет сменять другого. В конце мероприятия все участники приложившие руку к холсту, поставят на оборотной стороне работы свои инициалы, тем самым  став соавторами.
         Это не классическая выставка с фуршетом и шампанским, основная идея создать атмосферу «мастерской художника» а по завершению перформанса, когда все работы будут созданы, можно будет перейти к фуршету, чтобы завершить цикл по которому проходит произведение и автор, когда экспонирует произведение на вернисаже."]

event_plan:
  heading: [План мероприятия]
  subheading: []
  text: ["Сбор гостей в 19.00
         Небольшое вступительное слово с разъяснениями концепции и необходимости данного мероприятия.
         Создание первой картины с применением потали.
         https://vk.com/azyza?z=video-32152284_456239088%2Fec2800ab0ece45771c%2Fpl_wall_-32152284

         создание одновременно двух картин, по трафаретному методу. Участники хаотично наносят краску, заполняя все полотно работы, после высыхания, которой снимается наложенный заранее трафарет и обнажается суть заложенной внутренней идеи.

         Четвертая работа с текстурными пастами и штукатуркой.
         Создание объёмных масс при помощи рук на холсте на выделенных участках. После завершения, обнажается скрытая часть холста, и бесформенная масса пасты из абстрактной превращается в законченную идею. "]

