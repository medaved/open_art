          "Создание картины путем нанесения очень рельефного материала, формирование текстурных масс на определённом участке холста. После нанесения пасты на все участки работы, снимается защитный слой с основной идеи тем самым нанесенная текстура становится не бесформенной абстрактной массой, а соединяется с основной идеей и образует законченную историю.",
          "Создание второй и третьей картины в технике трафарет",
          "Абстрактное нанесение цвета подручными материалами на холст. После нанесения разнообразных красок на все участки картины, после ее высыхания будет снята трафаретная пленка и мы увидим идею заложенную автором. В данном моменте основная цель, раскрепостить людей от боязни краски и неаккуратных движений, убрать страх работы с материалом. Показать что абстракция это не так просто как кажется, но при этом очень интересно и увлекательно.",
