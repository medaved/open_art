problem: # Services section
  heading: [Проблема]
  subheading: []
  text: ["Современное искусство до сих пор остается непонятным для большинства людей. Не смотря на то, что современное искусство пробралось во все сферы нашей жизни, и повсеместно окружает людей, последние зачастую не задумываются о его значении и влиянии на мир. В том числе они не знают как ставшие уже классиками, такие художники как Сезанн, Ван Гог, Пикассо, Малевич, Кандинский, Модильяни и другие, открыли нам горизонты для новых воплощений своих мыслей и идей. На их плечах и других смелых новаторов, стоят современные художники и дизайнеры создающие искусство 21 века. Многие люди по обывательски отмахиваются от диалога о современниках или о классиках авангарда, с заученной фразой «я не понимаю такое искусство» в сущности не пытаясь его понять. А ведь именно в именно современном искусстве кроется великая разгадка того, чем человек, отличается от животного. Умением создавать новое, ранее не существовавшее, а не попросту копируя окружающую действительность. Вытягивать из головы образы и обличать их в цвет, текстуры, создавать новую динамику. Понимание современного искусства расширяет кругозор и наполняет жизнь, новыми гранями восприятия, делая нас не просто пассивными зрителями, но уже участниками этого процесса."]


targets: # Targets section
  heading: [Цель]
  subheading: []
  text: ["Вовлечь зрителя в сложный диалог с полотном и художником, путем не просто созерцания картины, но и посредством участия в ее создании. В момент, когда рука человека касается холста и начинает создавать в материальном мире движения, ты уже не можешь относиться к итогам такого труда поверхностно и отстранено. Картина перестает быть чужой, «чей то», какого то другого человека, далекого и непонятного художника, теперь ты часть этого полотна, идеи, замысла. А в таком случае, результат творческого акта (произведение) будет вызывать тот самый нужный диалог и размышления у зрителя, эмпатию, не только к художнику, через понимание как сложно дается создание картин, но и через рефлексию, ведь уже собственный чувственный опыт человека, является предметом его размышлений, та как он стал частью искусства, создавая его."]

